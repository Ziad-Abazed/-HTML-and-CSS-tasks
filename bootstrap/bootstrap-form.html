<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>bootstrap-form</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="Input1" class="form-label"><b>firstname:</b></label>
                <input type="text" class="form-control" id="Input1" >
            </div>
              <div class="mb-3">
                <label for="Input2" class="form-label"><b>last name:</b></label>
                <input type="text" class="form-control" id="Input2" >
              </div>
             
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                male
                </label>
            
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  female
                </label>
            
            </div>
            <div class="mb-3">
                <label for="Input2" class="form-label"><b>date of birth:</b></label>
                <input type="date" class="form-control" id="Input2" >
              </div>
      
            <button type="submit" class="btn btn-primary">add</button>

          


        </form>
     
    </div>
</body>
</html>
