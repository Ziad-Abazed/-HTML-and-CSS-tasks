<!DOCTYPE html>

    <title>tabel num2</title>
    <style>
        table,
        td{
            border: 1px solid black;
            border-radius: 0px;
        }
    </style>
</head>
<body>
    <table style="border: 1px solid black ;">
       
        <tbody>
            <tr>

                <td>row1 col2</td>

                <td>row1 col4</td>
               
            </tr>
            <tr>

                <td>row2 col4</td>
                
                
               
            </tr>
            <tr>
                <td>row3 col1</td>
                <td >row3 col4</td>
                
              
                

            </tr>
            <tr>
                <td>row4 col1</td>
                <td>row4 col2</td>
              
                <td colspan="2">row4 col3-4</td>

            </tr>

        </tbody>
    </table>
    
</body>
</html>
