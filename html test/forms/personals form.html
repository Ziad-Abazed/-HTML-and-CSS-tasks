<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personals form</title>
</head>

<body>
    <fieldset style="width: 100px">
        <legend>Personal Details:</legend>
   
    <form >
        <p>salutation</p>
        <p>
            <label for="salutation"></label>
            <select name="salutation" id="salutation">
                <option value="">--None--</option>
                <option value="welcome">welcome</option>
                <option value="hi">hi</option>
            </select>
        </p>
        <p><label>first name:
                <input type="text" />
            </label></p>
        <p><label>last name:
                <input type="text" />
            </label></p>
        <p> gender:
            <input type="radio" id="female" name="gendar" value="female">
              <label for="female">female</label>
              <input type="radio" id="male" name="gendar" value="male">
              <label for="male">male</label>
             
        </p>
        <p><label>E-mail:
                <input type="email" />
            </label></p>
        <p>
            <label>Date of Birth:
                <input type="date">
            </label>
        </p>
        <p>
            <label for="address">address: </label>
        </p>
        <textarea id="address" name="address" rows="5" cols="50" placeholder="here write the address"></textarea><br>
        <input type="submit" value="submit">













    </form>
</fieldset>
</body>

</html>
